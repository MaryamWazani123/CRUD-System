<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.6.16/sweetalert2.min.css"
        integrity="sha512-NvuRGlPf6cHpxQqBGnPe7fPoACpyrjhlSNeXVUY7BZAj1nNhuNpRBq3osC4yr2vswUEuHq2HtCsY2vfLNCndYA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="container">
        <h1 class="bg-dark text-white text-center">Book Store System</h1>
    </div>
    <div class="add-course d-flex justify-content-between container">
        <div style="width: 35%;">
            <form>
                <div class="mb-3">
                    <label for="book-name" class="form-label">Book Name <span class="text-danger">*</span></label>
                    <input type="text" class="inputs form-control" id="book-name" placeholder="book name">
                    <div class="text-danger d-none" id="name-alert">*Please start with capital letter</div>
                </div>
                <div class="mb-3">
                    <label for="book-category" class="form-label">Book Category</label>
                    <input type="text" class="form-control" id="book-category" placeholder="book category">
                    <div class="text-danger d-none" id="category-alert">*Please start with capital letter</div>
                </div>
                <div class="mb-3">
                    <label for="book-price" class="form-label">Book Price</label>
                    <input type="number" class="form-control" id="book-price" placeholder="book price">
                    <div class="text-danger d-none" id="price-alert">*The price should be between 3 to digits</div>
                </div>
                <div class="mb-3">
                    <label for="book-description" class="form-label">Book Description</label>
                    <textarea class="form-control" id="book-description" placeholder="book description" rows="3"></textarea>
                    <div class="text-danger d-none" id="desc-alert">*Please start with capital letter</div>
                </div>
                
                <div class="mb-5">
                    <input type="submit" value="Add Book" class="btn btn-outline-success" disabled id="add-click">
                    <button type="reset" class="btn btn-outline-secondary" >Clear</button>
                </div>
            </form>
        </div>
        <div style="width: 60%;">
            <h2 class="text-primary">Search for Book:</h2>
            <div class="mt-3 mb-3">
                <input type="search" class="form-control" id="search" placeholder="search..">
            </div>
            <div class="my-3">
                <button type="reset" class="btn btn-outline-danger" id="delete-btn" >Delete All</button>
            </div>
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Description</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="data">
                   
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.6.16/sweetalert2.min.js"
        integrity="sha512-4aFcnPgoxsyUPgn8gNinplVIEoeBizjYPTpmOaUbC3VZQCsRnduAOch9v0Pn30yTeoWq1rIZByAE4/Gg79VPEA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>

</html>
